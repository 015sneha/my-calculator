<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="calStyle.css">
    <title>
      calculator
    </title>
  </head>
  <body>
    <div class="calculator">
      <div>
        <input type="text" placeholder="0" id="inputBox">
      </div>
      <div class="buttons">
        <button class="equal" value="AC" >AC</button>
        <button class="equal" value="DEL">DEL</button>
        <button class="equal" value="%">%</button>
        <button class="equal" value="/">/</button>
      
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="equal" value="*">*</button>
      
        <button value="4" >4</button>
        <button value="5" >5</button>
        <button value="6" >6</button>
        <button class="equal" data-value="-">-</button>
      
        <button value="1" >1</button>
        <button value="2" >2</button>
        <button value="3" >3</button>
        <button class="equal" data-value="+">+</button>
      
        <button value="0" >0</button>
        <button class="equal" value="^" >x<sup>2</button>
        <button class="equal" value=".">.</button>
        <button class="result" value="=">=</button>
      
    </div>
    <script src="calstyle.js"></script>
  </body>
</html>
